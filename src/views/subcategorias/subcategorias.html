<html>
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Node JS 2017</title>
</head>

<body>
	
	Cargando pagina GET SUBCATEGORIAS...

	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">  <a class="a-inside edit" href="../subcategorias/addForm/">Agregar Subcategoria</a>  </div>

    <div>
		<div> Nro </div>
		<div> ID Subcategoria </div>
		<div> Descripcion Subcategoria </div>
		<div> EDITAR </div>
		<div> ELIMINAR </div>
		<div> Id Categoria </div>
		
	</div>
	
	<br>
	
    <div>
        <%for(var i=0; i<data.length; i++) {%>
			<br>
			
			<div> <%=(i+100)%>  </div>
			<div> <%=data[i].id_subcategoria%>  </div>
			<div> <%=data[i].des_subcategoria%>  </div>
			<div> <a class="a-inside edit" href="../subcategorias/editForm/<%=data[i].id_subcategoria%>">Editar</a> </div>
			<div> <a class="a-inside delete" href="../subcategorias/deleteId/<%=data[i].id_subcategoria%>">Eliminar</a> </div>
			<div> <%=data[i].id_categoria%>  </div>
			
			<br>
        <%}%>
    </div>
	
</body>

</html>
